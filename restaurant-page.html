<!DOCTYPE html>
<html>
<head>
    <title>restaurant web page</title>
    <link rel="stylesheet" href="restaurant-page-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Short+Stack&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">

        <div class="header">

            <div class="left-section">
                <div class="tasty">Tasty</div>
                <div class="hamburger-menu">
                    <img width="24" height="24" src="https://img.icons8.com/material-two-tone/24/menu--v1.png" alt="menu--v1"/>
                </div>
            </div>

            <div class="right-section">
                <div class="menu">Menu</div>
                <div class="event">Event</div>
                <div class="about-us">About Us</div>

                <div class="header-icons">
                    <img class="header-icon1" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1"/>
                    <img class="header-icon2" width="24" height="24" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1"/>
                    <img class="header-icon3" width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/48/shopping-bag--v1.png" alt="shopping-bag--v1"/>
                </div>
            </div>

        </div>

        <div class="food-option">

            <div class="reservation-menu">

                <div class="hello">
                    <div class="red-line"> </div>
                    <div class="hello-text">HELLO, DEAR FRIEND!</div>
                </div>

                <div class="welcom">Welcom back to Tasty</div>

                <div class="reserve-menu-button">
                    <button class="reserve-button">Reservation</button>
                    <button class="open-menu-button">Open Menu</button>
                </div>
            </div>

            <div class="photo">
                <img class="food-picture" src="restaurant-pic.jpg">
                <img class=food-picture2 src="restaurant-pic2.jpg">
            </div>
        </div>

        <div class="ordering-food">
            <div class="ordering-food-top">
                <div class="chef-specialty">THE CHEF'S SPECIALTY</div>

                <div class="prev-next">
                    <img class="left-arrow-icon" width="24" height="24" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/external-left-arrow-arrows-tanah-basah-basic-outline-tanah-basah.png" alt="external-left-arrow-arrows-tanah-basah-basic-outline-tanah-basah"/>
                    <p class="preview">Prev</p>
                    <img class="line-icon" width="50" height="50" src="https://img.icons8.com/ios/50/vertical-line.png" alt="vertical-line"/>
                    <p class="next">Next</p>
                    <img class="right-arrow-icon" width="24" height="24" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/external-right-arrow-arrows-tanah-basah-basic-outline-tanah-basah.png" alt="external-right-arrow-arrows-tanah-basah-basic-outline-tanah-basah"/>
                </div>
            </div>

            <div class="foods">

                <div class="today-food">

                    <div class="today-food-main">

                        <div class="food-name">Steak Angus</div>

                        <div class="food-info">
                            <div class="serving-detail">
                                <p class="serv-text">Serving</p>
                                <p class="serv-text2">1pp</p>
                            </div>

                            <img class="line-icon-food" width="50" height="50" src="https://img.icons8.com/ios/50/000000/vertical-line.png" alt="vertical-line"/>
                            
                            <div class="cooktime-detail">
                                <p class="cook-text">Cook Time</p>
                                <p class="cook-text2">30 min</p>
                            </div>      
                        </div>

                    </div>

                    <div class="today-food-buttons">
                        <button class="add-button"><img class="add-picture" width="50" height="50" src="https://img.icons8.com/ios/50/plus-math--v1.png" alt="plus-math--v1"/></button>
                        <button class="like-button"><img class="like-picture" width="64" height="64" src="https://img.icons8.com/pastel-glyph/64/facebook-like--v1.png" alt="facebook-like--v1"/></button>
                    </div>
                </div>

                <div class="today-food">

                    <div class="today-food-main">

                        <div class="food-name">Pasta Organic</div>

                        <div class="food-info">
                            <div class="serving-detail">
                                <p class="serv-text">Serving</p>
                                <p class="serv-text2">1pp</p>
                            </div>

                            <img class="line-icon-food" width="50" height="50" src="https://img.icons8.com/ios/50/000000/vertical-line.png" alt="vertical-line"/>
                            
                            <div class="cooktime-detail">
                                <p class="cook-text">Cook Time</p>
                                <p class="cook-text2">25 min</p>
                            </div>      
                        </div>

                    </div>

                    <div class="today-food-buttons">
                        <button class="add-button"><img class="add-picture" width="50" height="50" src="https://img.icons8.com/ios/50/plus-math--v1.png" alt="plus-math--v1"/></button>
                        <button class="like-button"><img class="like-picture" width="64" height="64" src="https://img.icons8.com/pastel-glyph/64/facebook-like--v1.png" alt="facebook-like--v1"/></button>
                    </div>
                </div>

                <div class="today-food">

                    <div class="today-food-main">

                        <div class="food-name">Breakfast Plate</div>

                        <div class="food-info">
                            <div class="serving-detail">
                                <p class="serv-text">Serving</p>
                                <p class="serv-text2">1pp</p>
                            </div>

                            <img class="line-icon-food" width="50" height="50" src="https://img.icons8.com/ios/50/000000/vertical-line.png" alt="vertical-line"/>
                            
                            <div class="cooktime-detail">
                                <p class="cook-text">Cook Time</p>
                                <p class="cook-text2">20 min</p>
                            </div>      
                        </div>

                    </div>

                    <div class="today-food-buttons">
                        <button class="add-button"><img class="add-picture" width="50" height="50" src="https://img.icons8.com/ios/50/plus-math--v1.png" alt="plus-math--v1"/></button>
                        <button class="like-button"><img class="like-picture" width="64" height="64" src="https://img.icons8.com/pastel-glyph/64/facebook-like--v1.png" alt="facebook-like--v1"/></button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
